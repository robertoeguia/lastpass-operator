# permissions for end users to view lastpasscustoms.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: lastpass-operator
    app.kubernetes.io/managed-by: kustomize
  name: lastpasscustom-viewer-role
rules:
- apiGroups:
  - edgelevel.com
  resources:
  - lastpasscustoms
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - edgelevel.com
  resources:
  - lastpasscustoms/status
  verbs:
  - get
